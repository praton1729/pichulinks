<!doctype html>
<title>Pichulinks</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>plinks</h1>
</nav>
<section class="content">
{% block content %}
  <form method="post">
    <label for="full_link">Full Link</label>
    <input name="full_link" id="full_link" required>
    <label for="link_alias">Alias</label>
    <input name="link_alias" id="link_alias" required>
    <input type="submit" value="Add">
  </form>
{% endblock %}
</section>
